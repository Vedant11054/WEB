<!DOCTYPE html>
<html>
<head>
    <title>Spam SMS Classifier - Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #ffffff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffdd57;
        }

        .result-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
            color: #333;
        }

        p {
            font-size: 1.3em;
            margin: 0;
        }

        .spam {
            color: #d9534f;
            font-weight: bold;
        }

        .not-spam {
            color: #5cb85c;
            font-weight: bold;
        }

        .back-button {
            margin-top: 30px;
            background-color: #ffdd57;
            border: none;
            color: #333;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #ffc107;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ccc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .result-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <div class="result-box">
            <p class="{{ result_class }}">{{ result_text }}</p>
        </div>
        <a href="/" class="back-button">Classify Another SMS</a>
    </div>

    <footer>
        <p>Created by Vedant Ghubade & Team DESCAM</p>
    </footer>
</body>
</html>
